{% extends 'base.html' %}
{% block content %}
<ul class="posts-lists">
    {% for title, meta in content.items() %}
    <li>
        <h3><a href="/post/{{ meta.meta.path }}">{{ meta.meta.title }}</a></h3>
        <time>{{ meta.meta.published }}</time>
        <p>{{ meta.meta.summary }}</p>
    </li>
    <hr/>
    {% endfor %}
</ul>
{% endblock %}
