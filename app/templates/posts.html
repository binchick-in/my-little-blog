{% extends 'base.html' %}
{% block content %}
<ul class="posts-lists">
    {% for post in content %}
    <li>
        <h3><a href="/post/{{ post.path }}">{{ post.title }}</a></h3>
        <time>{{ post.published }}</time>
        <p>{{ post.summary }}</p>
    </li>
    <hr/>
    {% endfor %}
</ul>
{% endblock %}
